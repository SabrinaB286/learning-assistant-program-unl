<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Learning Assistant Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --unl-red: #d00000;
      --ink: #111;
      --muted: #555;
      --card: #fff;
      --bg: #f4f5f7;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, Noto Sans, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 40;
      background: linear-gradient(135deg, var(--unl-red), #a20000);
      color: #fff;
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .brand {
      font-weight: 800;
      letter-spacing: .3px
    }

    nav {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px
    }

    .chip,
    .btn {
      border: 1px solid rgba(255, 255, 255, .5);
      background: transparent;
      color: #fff;
      border-radius: 999px;
      padding: 8px 14px;
      cursor: pointer
    }

    .chip.active {
      background: #fff;
      color: var(--unl-red)
    }

    .wrap {
      background: var(--card);
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 18px;
      margin: 18px 0;
      box-shadow: 0 8px 22px rgba(0, 0, 0, .04)
    }

    .muted {
      color: var(--muted)
    }

    .grid {
      display: grid;
      gap: 14px
    }

    .g-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr))
    }

    .btn-danger {
      background: var(--unl-red);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
    }

    .hidden {
      display: none !important
    }

    .badge {
      display: inline-block;
      background: #fff;
      color: var(--unl-red);
      border: 1px solid rgba(255, 255, 255, .5);
      border-radius: 999px;
      padding: 6px 10px;
      margin-left: auto
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="shell">
      <div class="brand">Learning Assistant Feedback</div>
      <div class="muted">Computer Science & Engineering – University of Nebraska–Lincoln</div>
      <nav>
        <button class="chip" data-route="feedback">Feedback</button>
        <button class="chip" data-route="hours">Office Hours</button>
        <button class="chip" data-route="login" id="nav-login">Login</button>
        <span class="badge hidden" id="user-badge"></span>
        <button class="chip hidden" id="btn-logout">Log out</button>
      </nav>
    </div>
  </header>

  <main class="shell">
    <div class="wrap hidden" id="alert"></div>

    <section class="wrap" id="view-login">
      <h2>Sign in</h2>
      <div class="grid">
        <div>
          <label>NUID or Email</label>
          <input id="login-id" placeholder="12345678 or user@huskers.unl.edu" autocomplete="username" />
        </div>
        <div>
          <label>Password</label>
          <input id="login-pass" type="password" placeholder="Your password" autocomplete="current-password" />
        </div>
      </div>
      <div style="margin-top:12px">
        <button class="btn-danger" id="btn-login" type="button">Sign in</button>
      </div>
    </section>

    <section class="wrap hidden" id="view-hours">
      <h2>Office Hours</h2>
      <div class="muted">Browse office hours by course. Data comes from staff schedules.</div>
      <div style="margin:10px 0">
        <button class="chip active" data-course="">All</button>
        <button class="chip" data-course="CSCE 101">CSCE 101</button>
        <button class="chip" data-course="CSCE 155A">CSCE 155A</button>
        <button class="chip" data-course="CSCE 155E">CSCE 155E</button>
        <button class="chip" data-course="CSCE 155H">CSCE 155H</button>
        <button class="chip" data-course="CSCE 156">CSCE 156</button>
      </div>
      <div id="hours-list" class="grid g-3"></div>
    </section>

    <section class="wrap hidden" id="view-feedback">
      <h2>Feedback</h2>
      <p class="muted">If you host a separate feedback form, link it here or render inline.</p>
    </section>
  </main>

  <!-- absolute paths + defer -->
  <script defer src="/config.js"></script>
  <script defer src="/lib/supabase.js"></script>
  <script defer src="/feedback/feedback.js"></script>
</body>

</html>
